<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01全局函数</title>
    <script type="text/javascript">
    //变量污染的问题，不像是一个模块，而是一些散乱的方法
        var add=function (x,y){
           return x+y;
        }
        var substract=function(x,y){
            return x-y;
        }
        var multiply=function(x,y){
            return x*y;
        }
        var divide=function(x,y){
            return x/y;
        }
    </script>
</head>
